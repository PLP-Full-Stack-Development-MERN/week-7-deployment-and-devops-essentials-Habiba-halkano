name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        
    - name: Install Backend Dependencies
      run: |
        cd backend
        npm install
        
    - name: Run Backend Tests
      run: |
        cd backend
        npm test
        
    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm install
        
    - name: Run Frontend Tests
      run: |
        cd frontend
        npm test
        
    - name: Build Frontend
      run: |
        cd frontend
        npm run build
        
    - name: Notify on Failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          const issue = context.issue;
          github.rest.issues.createComment({
            ...issue,
            issue_number: issue.number,
            body: '‚ùå Build failed! Please check the logs for details.'
          }); 